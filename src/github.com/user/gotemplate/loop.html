<div class="section-recommendation" style="clear:left;">
<h2>Trending in Marketplace</h2>
{{range .}}
    <div class="recommendation">
        <table>
            <tr>
                <th>
                {{.Name}}
                </th>
            </tr>
            <tr>
                <td>
                <img src= {{.Images | formatAsTakeOneString}} width="230px" height="230px"></img>
                </td>
            </tr>
            <tr>
                <td>
                {{.City}} , {{.Province}}
                </td>
            </tr>
            <tr>
                <td>
                {{.Price | formatAsMoney}}
                </td>
            </tr>
            <tr>
                <td>
                {{.Category}}
                </td>
            </tr>
            <tr>
                <td>
                {{.SellerName}}
                </td>
            </tr>
        </table>
    </div>
{{end}}
</div>

<style>
.section-recommendation{
    width: 100%;
    margin: 0 auto;
}
.recommendation{
    width: 230px;
    height: 300px;
    float: left;
    margin-left: 10px;
    margin-right: 10px;
}

.recommendation:last-child{
    width: 230px;
    height: 300px;
    float: left;
    margin-right: 0px;
    margin-left: 10px;
}
.recommendation:first-child{
    width: 230px;
    height: 300px;
    float: left;
    margin-right: 10px;
    margin-left: 0px;
}


</style>
